<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>C Language PPTs</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(82, 81, 81);
      color: white;
    }

    /* Header layout */
    header {
      display: flex;
      justify-content: space-between; /* title left, home button right */
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(135deg, rgb(0, 0, 0), rgb(0, 0, 0));
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: left;
    }

    /* Home Button */
    .home-btn {
      padding: 10px 20px;
      background: black;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 12px #007BFF, 0 0 24px white;
      transition: 0.3s ease;
    }
    .home-btn:hover {
      background: #0056b3;
      box-shadow: 0 0 20px #0056b3, 0 0 40px #0056b3;
      transform: scale(1.05);
    }

    /* Layout */
    main.container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 20px;
    }

    /* Sidebar */
    aside.sidebar {
      flex: 1;
      background: rgb(0, 0, 0);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 10px rgb(255, 255, 255);
    }

    aside.sidebar h2 {
      margin-bottom: 15px;
      color: #007BFF;
    }

    aside.sidebar ul {
      list-style: none;
      padding: 0;
    }

    aside.sidebar li {
      margin: 10px 0;
    }

    aside.sidebar a {
      text-decoration: none;
      color:  rgb(255, 255, 255);
      font-weight: 500;
      transition: 0.3s;
    }
    aside.sidebar a:hover {
      color: #007BFF;
    }

    /* Content */
    section.content {
      flex: 3;
      background:  rgb(0, 0, 0);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 10px rgb(255, 255, 255);
    }

    section.content h2 {
      margin-top: 0;
      color: #007BFF;
    }

    /* Download button - hidden by default */
    #downloadLink {
      display: none;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    #downloadLink:hover {
      background: #0056b3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #bbb;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>C Language PPTs</h1>
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h2>Topics</h2>
      <ul id="topicsList"></ul>
    </aside>

    <section class="content">
      <h2 id="topicTitle">Select a topic</h2>
      <a id="downloadLink" href="#" target="_blank">Download PPT</a>
      <div id="previewContainer"></div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Jaishree Suthar | Hosted on GitHub Pages</p>
  </footer>

  <script>
    // Download button logic
    const downloadLink = document.getElementById("downloadLink");
    const topicTitle = document.getElementById("topicTitle");

    // Example function to show how button appears when a topic is selected
    function selectTopic(title, link) {
      topicTitle.textContent = title;
      downloadLink.href = link;
      downloadLink.style.display = "inline-block"; // show button
    }

    // TODO: Integrate this function with your js/app.js
  </script>

  <script src="js/app.js"></script>
</body>
</html>
